<div class="container-fluid">
    <div class="row header">
        <div class="col-6">
            <h4 class="text-white">Student Portal</h4>
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-outline-info" (click)="openModal()">Add Student</button>
        </div>
    </div>
    <div class="row">
        @for(std of studentList; track $index){
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <div class="col-6">
                            {{std.name}}
                        </div>
                        <div class="col-6 text-end">
                            {{std.mobile}}
                        </div>
                    </div>
                    <div class="card-body">
                        <p><b>Email: </b><span style="float: right;">{{std.email}}</span></p>
                        <p><span><b>Gender:</b>{{std.gender}}</span><span style="float: right;"><b>DOJ:</b>{{std.doj}}</span></p>
                        <p><b>Address:</b><span style="float: right;">{{std.address}}</span></p>
                        <p><b>Status: </b><span style="float: right;">{{std.status}}</span></p>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <i class="btn fa fa-edit text-primary" style="font-size: 25px; cursor: pointer;"></i>
                            </div>
                            <div class="col-6">
                                <i class="btn fa fa-trash text-danger" style="font-size: 25px; cursor: pointer;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>


<!-- The Modal -->
<div class="modal" id="myModal" #myModal>
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Student</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
                <input type="text" [(ngModel)] = "studentObj.name" class="form-control" placeholder="Enter name">
            </div>
          </div>
          
          <div class="row">
            <div class="col-12 mt-3">
                <input type="text" [(ngModel)] = "studentObj.mobile" class="form-control" placeholder="Enter mobile number">
            </div>
          </div>
          
          <div class="row">
            <div class="col-12 mt-3">
                <input type="text" [(ngModel)] = "studentObj.email" class="form-control" placeholder="Enter email">
            </div>
          </div>
                
          <div class="row mt-3">
            <div class="col-6 ">
                <select class="form-control" [(ngModel)]="studentObj.gender">
                    <option value="">Select Gender</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>
            </div>

            <div class="row">
                <div class="col-12 mt-3">
                    <input type="date" [(ngModel)] = "studentObj.doj" class="form-control" placeholder="Enter doj">
                </div>
              </div>

            <div class="row">
                <div class="col-12 mt-3">
                    <textarea type="text" cols="5" rows="3" [(ngModel)] = "studentObj.address" class="form-control" placeholder="Enter address"></textarea>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-12">
                    <div class="form-group form-check">
                        <input type="checkbox" [(ngModel)] = "studentObj.status" class="form-control-input">
                        <label for="">Active</label>
                    </div>
                </div>

              </div>

          </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onSaveform()">Save</button>
        </div>
  
      </div>
    </div>
  </div>
